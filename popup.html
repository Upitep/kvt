<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Kvalood TI helper</title>
	<link rel="stylesheet" href="/css/popup.css">
</head>
<body>
	<div class="nav-tabs">
		<a href="#reports" data-tab="reports" class="b-nav-tab active">
			Отчеты
		</a>
		<a href="#settings" data-tab="settings" class="b-nav-tab">
			Настройки
		</a>
	</div>
	
	<div class="content-tabs">
		<!-- отчеты -->
		<div id="reports" class="b-tab active">
			<div class="date-panel">
				<input type="datetime-local" id="fromDate">
				<input type="datetime-local" id="toDate">
				
				<button id="kvShowReport">Загрузить</button>
			</div>
			
			<div id="reportWindow"></div>
		</div>
		
		<!-- настройки -->
		<div id="settings" class="b-tab">
			<ul class="list list_settings">
				<li>
					<label for="compactStyle"><input type="checkbox" name="compactStyle" id="compactStyle"> Компактные стили терминала</label>
					<div class="form-text">Больше свободного места на экране. Окно заявки, список заявок, таблица инструментов станет уже, список сделок и чуть чуть шапка :)</div>
				</li>
				<li>
					<label for="showNullOperation"><input type="checkbox" name="showNullOperation" id="showNullOperation"> Показать тикеры с нулевым фин.результатом в отчетах</label>
					<div class="form-text">Отображать бумаги с нулевым фин. результатом (выставили заявку - убрали)</div>
				</li>
				<li>
					<label for="telegramId">Телеграм ID</label>
					<input type="text" name="telegramId" id="telegramId">
					<div class="form-text">Для переключения стаканов из приватных ботов</div>
				</li>
			</ul>
		</div>
	</div>
</body>

<script src="/libs/tablesort/tablesort.js"></script>
<script src="/libs/tablesort/tablesort.number.js"></script>
<script src="/libs/tabs.js"></script>
<script src="/js/popup.js"></script>

</html>
